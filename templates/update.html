{% extends "add_new.html" %}

{% block heading %}
        Update your Blog
{% endblock %} 

{% block form %} 
<form method= "post" enctype = "multipart/form-data" action = "">
    {% csrf_token %}
    <div class="row">
      <div class="col-2">
        <label for="title" class="form-label"> Author: </label>
      </div>
      <div class="col-8">
        {{content.author}}
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <label for="title" class="form-label"> Title: </label>
      </div>
      <div class="col-8">
        {{content.title}}
      </div>
    </div>
      
    <div class="row">
      <div class="col-2">
        <label for="tag" class="form-label"> Tag: </label>
      </div>
      <div class="col-8">
        {{content.tag}}
      </div>
    </div>
      
    <div class="row">
      <div class="col-2">
        <label for="small-desc" class="form-label"> small desc: </label>
      </div>
      <div class="col-8">
        {{content.small_desc}}
      </div>
    </div>
      
    <div class="row">
      <div class="col-2">
        <label for="full-content" class="form-label"> Full-content: </label>
      </div>
      <div class="col-8">
        {{content.full_content}}
      </div>
    </div>

      <div class="row">
        <div class="col-2">
          <label for="image" class="form-label">Image: </label>
        </div>
        <div class="col-8">
          {{content.img}}
        </div>
      </div>

      <div class="submit-button">
        <button type="submit" class="btn btn-primary"> Save</button>
      </div>

  </form>
 {% endblock %}
